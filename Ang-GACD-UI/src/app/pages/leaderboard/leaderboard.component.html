<div>
    <table class = "table">
        <thead>
            <th>Username</th>
            <th>Accuracy</th>
            <th>WPM</th>
        </thead>
        <tbody>
            <tr *ngFor="let LBModel of LBModels;">
                <td>{{LBModel.userName}}</td>
                <td>{{LBModel.acc}}</td>
                <td>{{LBModel.wpm}}</td>
            </tr>
        </tbody>
    </table>
</div>
