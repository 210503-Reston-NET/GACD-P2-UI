<div class = "container">
    <h3>Search For User: <input [(ngModel)]="text" (input)="SearchLetters($event)" placeholder="Enter Username Here"></h3>
    <table class = "table">
        <thead>
            <th>Ranking</th>
            <th>Username</th>
            <th>Accuracy</th>
            <th>WPM</th>
        </thead>
        <tbody>
            <tr *ngFor="let LBModel of FilteredLBModels;">
                <td>{{LBModel.ranking}}</td>
                <td>{{LBModel.userName}}</td>
                <td>{{LBModel.acc}}</td>
                <td>{{LBModel.wpm}}</td>
            </tr>
        </tbody>
    </table>
</div>
