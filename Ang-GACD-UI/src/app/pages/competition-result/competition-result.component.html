<div class = "container">
    <h1>Competition Results</h1>
    <button class="btn btn-light" (click)="TakeTest()">Take The Test</button><button class="kwik-btn"><fa-icon (click)="getResults()" [icon]="faSync"></fa-icon></button>
    <table class="table table-bordered table-hover table-dark">
        <thead>
            <th>Ranking</th>
            <th>Username</th>
            <th>Accuracy</th>
            <th>WPM</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let CompStatModel of compStatModels">
                <td>{{CompStatModel.rank}}</td>
                <span *ngIf="CompStatModel.userName;then thenBlock; else elseBlock"></span>
                <ng-template #thenBlock><td>{{CompStatModel.userName}}</td></ng-template>
                <ng-template #elseBlock><td>{{CompStatModel.name}}</td></ng-template>
                <td>{{CompStatModel.accuracy| displayPercent}}%</td>
                <td>{{CompStatModel.wpm}}</td>
                <td><button class="kwik-btn" (click)="PlaceBet(CompStatModel.userId)">Bet 100</button></td>
            </tr>
        </tbody>
    </table>
</div>
