<div class = "container">
    <table class = "table">
        <thead>
            <th>Category</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </thead>
        <tbody>
            <tr *ngFor="let model of CompModels;">
                <td>{{model.category}}</td>
                <td>{{model.name}}</td>
                <td>{{model.start | displayDate}}</td>
                <td>{{model.end | displayDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
