<div id="app" class="d-flex flex-column h-100">
  <div class="container" *ngIf="auth.isLoading$ | async; else loaded">
    <app-loading></app-loading>
  </div>

  <ng-template #loaded>
    <app-nav-bar></app-nav-bar>

    <div class="container flex-grow-1">
      <div class="mt-5">
        <h1>{{title}}</h1>
        <h2>User Detail</h2>  

        <h1>Member Detail</h1>  
        <ul>  
          <li *ngFor = "let i of User">  
            {{i.name}} ----- {{i.username}} ------ {{i.id}} ---- {{i.email}} 
          </li>  
        </ul>  
      </div>
      <div class ="form-group">
        <p id="quoteSpace" ></p>
        <form id="testUserEntry">
          <textarea id="userInput"></textarea>
        </form>
        </div>
        
        <button (click)="GenerateTest()" class="btn btn-sucess">Start Test</button>
      <div class="mt-5">
        <!-- Content from pages is displayed here -->
        <router-outlet></router-outlet>
      </div>
    </div>

   
  </ng-template>
</div>
