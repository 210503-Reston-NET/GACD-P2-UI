<div class="">
    <div>Competition Name</div>
    <input type="text" placeholder="Enter competition name" [(ngModel)]= "name">
</div>
<div class="">
    <div>Category</div>
    <app-lang-select (newLangSelectedEvent)="langSelected($event)"></app-lang-select>
    <button class="kwik-btn" (click)="newSnippet()">New Snippet</button>
</div>
<div class="col-12">
    <div>Snippet:</div>
    <pre contenteditable="true" [(ngModel)]="snippet" class="text-light bg-dark p-1" ngDefaultControl>{{snippet}}</pre>
</div>
<button type="button" value="create" (click)="CreateCompetition()">Create</button>
